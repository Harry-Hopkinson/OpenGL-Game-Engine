name: Build and Compile

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        yarn-version: [14, 15, 16]

    steps:
      - uses: actions/checkout@v3
      - name: Engine Compile
        run: |
          make build
      - name: Test Compile
        run: |
          make testBuild
